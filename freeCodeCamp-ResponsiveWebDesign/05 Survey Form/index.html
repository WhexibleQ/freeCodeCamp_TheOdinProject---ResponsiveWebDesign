<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="" id="name-label"><p>Name</p><input type="text" id="name" placeholder="Enter Your Name" required></label>
        <label for="" id="email-label"><p>Email</p><input type="email" id="email" placeholder="Enter Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></label>
        <label for="" id="number-label"><p>Age<span>(optional)</span></p><input type="number" id="number" placeholder="Age" min="15" max="120" required></label>
        <label id="role">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
                <option value="" selected disabled>Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Worker</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </label>
        <label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="user-recommend" value="yes" checked/>Definitely
            <input type="radio" name="user-recommend" value="maybe"/>Maybe
            <input type="radio" name="user-recommend" value="no"/>Not sure
        </label>
        <label>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="favorite">
                <option value="" selected disabled>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open source</option>
            </select>
        </label>
        <label>
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <input type="checkbox" name="prefer" class="input-checkbox" value="front-end">Front-end Projects
            <input type="checkbox" name="prefer" class="input-checkbox" value="back-end">Back-end Projects
            <input type="checkbox" name="prefer" class="input-checkbox" value="data-vis">Data Visualization
            <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">Challenges
            <input type="checkbox" name="prefer" class="input-checkbox" value="open-source">Open Source Community
            <input type="checkbox" name="prefer" class="input-checkbox" value="gitter">Gitter help rooms
            <input type="checkbox" name="prefer" class="input-checkbox" value="videos">Videos
            <input type="checkbox" name="prefer" class="input-checkbox" value="meetup">City Meetups
            <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">Wiki
            <input type="checkbox" name="prefer" class="input-checkbox" value="forum">Forum
            <input type="checkbox" name="prefer" class="input-checkbox" value="courses">Additional Courses
        </label>
        <label>
            <p>Any comments or suggestions?</p>
            <textarea></textarea>
        </label>
        <label>
            <button id="submit">Submit</button>
        </label>
    </form>
</body>
</html
